<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portfólio | Seu Nome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts para um visual moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome para ícones de redes sociais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.15);
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #4f8cff;
      box-shadow: 0 4px 16px rgba(79,140,255,0.15);
      margin-bottom: 18px;
    }
    .name {
      font-size: 2rem;
      font-weight: 600;
      color: #2d3a4a;
      margin-bottom: 8px;
    }
    .role {
      font-size: 1.1rem;
      color: #4f8cff;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .bio {
      font-size: 1rem;
      color: #555;
      margin-bottom: 24px;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 10px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f0f4fa;
      color: #4f8cff;
      font-size: 1.5rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
    }
    .social-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    /* Inspirado no modelo */
    .divider {
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #4f8cff 0%, #a0bfff 100%);
      border-radius: 2px;
      margin: 18px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto de perfil.jpg" alt="Foto de Perfil" class="profile-pic">
    <div class="name">Seu Nome</div>
    <div class="role">Desenvolvedor Full Stack</div>
    <div class="divider"></div>
    <div class="bio">
      Olá! Sou um desenvolvedor apaixonado por tecnologia, com experiência em desenvolvimento web, mobile e soluções inovadoras. Confira meus projetos e entre em contato!
    </div>
    <div class="social-buttons">
      <a href="https://github.com/seuusuario" class="social-btn" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/seuusuario" class="social-btn" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://twitter.com/seuusuario" class="social-btn" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="mailto:seu@email.com" class="social-btn" title="E-mail">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</body>
</html>
