<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador SQL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal-container">
    <h2>Simulador de Terminal SQL (Client-Side)</h2>
    <p>Bancos de dados dispon√≠veis: <code>clientes</code>, <code>produtos</code></p>
    
    <div class="terminal-historico" id="historico">
      <div>Bem-vindo! Digite um comando. Ex: <code>SELECT * FROM clientes</code></div>
    </div>
    
    <div classs="resultado-wrapper" id="resultado-container">
      </div>

    <form id="sql-form">
      <span class="prompt">></span>
      <input 
        type="text" 
        id="sql-input" 
        placeholder="Digite seu comando SQL aqui..." 
        autocomplete="off" 
        autofocus 
      />
      <button type="submit">Executar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
