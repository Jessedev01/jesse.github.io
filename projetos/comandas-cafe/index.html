<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Cafeteria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="comanda-app">
    
    <div class="menu">
      <h2>Menu</h2>
      <ul class="lista-menu">
        <li class="menu-item" data-nome="Café Espresso" data-preco="5.00">
          <span>Café Espresso</span>
          <span class="preco">R$ 5,00</span>
          <button class="add-btn">+</button>
        </li>
        <li class="menu-item" data-nome="Cappuccino" data-preco="8.50">
          <span>Cappuccino</span>
          <span class="preco">R$ 8,50</span>
          <button class="add-btn">+</button>
        </li>
        <li class="menu-item" data-nome="Pão de Queijo" data-preco="4.00">
          <span>Pão de Queijo</span>
          <span class="preco">R$ 4,00</span>
          <button class="add-btn">+</button>
        </li>
        <li class="menu-item" data-nome="Bolo de Fubá" data-preco="6.00">
          <span>Bolo de Fubá</span>
          <span class="preco">R$ 6,00</span>
          <button class="add-btn">+</button>
        </li>
      </ul>
    </div>

    <div class="comanda">
      <h2>Sua Comanda</h2>
      <ul id="lista-pedido">
        </ul>
     <hr>
      <div class="total-container">
        <strong>Total:</strong>
        <strong id="total-pedido">R$ 0,00</strong>
      </div>
      
      <div class="form-group-pagamento">
        <label for="forma-pagamento">Forma de Pagamento:</label>
        <select id="forma-pagamento">
          <option value="dinheiro">Dinheiro</option>
          <option value="pix">Pix</option>
          <option value="cartao">Cartão</option>
        </select>
      </div>
      
      <button id="finalizar-btn">Finalizar Pedido</button>
      <button id="reset-btn">Limpar Pedido</button>
      
    </div> <div class="dashboard">
      <h2>Painel de Controle (Simulado)</h2>
      
      <div class="faturamento-box">
        <h3>Faturamento do Dia</h3>
        <p id="faturamento-dia">R$ 0,00</p>
      </div>
      
      <div class="faturamento-box">
        <h3>Faturamento do Mês</h3>
        <p id="faturamento-mes">R$ 0,00</p>
      </div>
      
      <h3>Histórico de Pedidos</h3>
      <ul id="historico-pedidos">
        </ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
