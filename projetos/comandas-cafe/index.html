<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Cafeteria</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <button id="theme-toggle" title="Alternar tema">
    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y1="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y1="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y1="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y1="4.22"></line></svg>
    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
  </button>
  
  <div id="app-container">
    <div class="comanda-app">
      
      <div class="menu card">
        <h2>Menu</h2>
        <form id="form-cadastro-item">
          <div class="form-group">
            <label for="item-nome">Nome do Item</label>
            <input type="text" id="item-nome" placeholder="Ex: Croissant" required>
          </div>
          <div class="form-group">
            <label for="item-preco">Preço (em CENTAVOS)</label>
            <input type="number" id="item-preco" step="1" min="1" placeholder="Ex: 800 (para R$ 8,00)" required>
          </div>
          <button type="submit" class="btn-adicionar">Adicionar ao Pedido</button>
        </form>
      </div>

      <div class="comanda card">
        <h2>Sua Comanda</h2>
        <ul id="lista-pedido">
          </ul>
        <hr>
        <div class="total-container">
          <strong>Total:</strong>
          <strong id="total-pedido">R$ 0,00</strong>
        </div>
        
        <div class="form-group-pagamento">
          <label for="forma-pagamento">Forma de Pagamento:</label>
          <select id="forma-pagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
            <option value="cartao">Cartão</option>
          </select>
        </div>
        
        <button id="finalizar-btn">Finalizar Pedido</button>
        <button id="reset-btn">Limpar Pedido</button>
      </div>

      <div class="dashboard card">
        <h2>Painel de Controle (Simulado)</h2>
        
        <div class="faturamento-container">
          <div class="faturamento-box">
            <h3>Faturamento do Dia</h3>
            <p id="faturamento-dia">R$ 0,00</p>
          </div>
          <div class="faturamento-box">
            <h3>Faturamento do Mês</h3>
            <p id="faturamento-mes">R$ 0,00</p>
          </div>
        </div>

        <div class="graficos-container">
          <div class="chart-box">
            <h3>Pagamentos (Pizza)</h3>
            <canvas id="grafico-pizza-pagamentos"></canvas>
          </div>
          <div class="chart-box">
            <h3>Pagamentos (Barras)</h3>
            <canvas id="grafico-barras-pagamentos"></canvas>
          </div>
        </div>
        
        <h3>Histórico de Pedidos</h3>
        <ul id="historico-pedidos">
          </ul>
      </div>

    </div> </div> <script src="script.js"></script>
</body>
</html>
